<html>
    <head>
        <title>Visim :: Visualizador de Imagem</title>
        <meta charset="UTF-8">

        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
        
        <script language="javascript" type="text/javascript" src="js/jquery.js"></script>
        <script language="javascript" type="text/javascript" src="js/jquery-ui.js"></script>
        <script language="javascript" type="text/javascript" src="js/load_image.js"></script>
        <script language="javascript" type="text/javascript" src="js/zoom.js"></script>
    </head>

    <body>
        <header>
            <div id = "logo"><img src="img/visim_logo.png"/></div>
        </header>
        <table>
            <tr>
                <td>Imagem:</td>
                <td>Via Arquivo: <input type="file" id="image_url_file"></td>
            </tr>
            <tr>
                <td></td>
                <td>Via URL: <input type="text" id="image_url_text"></td>
            </tr>
        </table>
        <input type="submit" value="Carregar Imagem" id="carregarImagem"/>
        <br/>
        <button id="center_image"> Centralizar Imagem </button>
        <button id="ZoomIn"> Zoom In </button>
        <button id="ZoomOut"> Zoom Out </button>
        <div id="maior">
                <img id="image" class="js-fix"/>
        </div>
        <footer>
            Desenvolvido por Cleber de Souza Alcântara <br/>
            Desenvolvimento de Software para Web | Engenharia de Software <br/>
            Instituto de Informática | Universidade Federal de Goiás</footer>
    </body>
</html>
